    <script>
      let attention = Promt();

      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            Array.prototype.filter.call(forms, function (form) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();

      //demo

        // let myEl = document.getElementById("myParagraph");

        // notify("this is message", "success")

        // notifyModal("My Title", "<em>Hello, World</em>", "success", "My Text For Button")

        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="need-validation">
          <div class="form-row">
            <div class="col">
              <div class="form-row" id="reservation-date-modal">
                <div class="col">
                  <input disabled required class="form-control" type="text" name="start" id="start" placeholder="Arrival"/>
                </div>
                <div class="col">
                  <input disabled required class="form-control" type="text" name="end" id="end" placeholder="Departure"/>
                </div>
              </div>
            </div>
          </div>
        </form>
        `;

        attention.custom({ msg: html, title: "Choose your date" });
      });

      const elem = document.getElementById("reservation-date");
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
      });

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        });
      }

      // notify modal
      function notifyModal(title, text, icon, confirmationButtonText) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmationButtonText,
        }); // end
      }

      // js module
      function Promt() {
        // Toast Func
        const toast = function (c) {
          const { msg = "Hello", icon = "success", position = "top-end" } = c;

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            icon: icon,
            position: position,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({});
        };

        const success = function (c) {
          const { msg = "Success!", title = "", footer = "" } = c;

          Swal.fire({
            icon: "success",
            title,
            text: msg,
            footer,
          });
        };

        const error = function (c) {
          const { msg = "Ooops!", title = "", footer = "" } = c;

          Swal.fire({
            icon: "error",
            title,
            text: msg,
            footer,
          });
        };

        // multiple input
        async function custom(c) {
          const { msg = "", title = "" } = c;

          const { value: formValues } = await Swal.fire({
            title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById("reservation-date-modal");
              const rp = new DateRangePicker(elem, {
                format: "yyyy-mm-dd",
                showOnFocus: true,
              });
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value,
              ];
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute("disabled");
              document.getElementById("end").removeAttribute("disabled");
            },
          });

          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        } // end func custom

        // return Promt func
        return {
          toast,
          success,
          error,
          custom,
        };
      }
