{{template "base".}} {{define "content"}}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1>Search for Availablity</h1>

      <form
        action="/search-availability"
        method="Post"
        class="needs-validation"
        novalidate
      >
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}" />
        <div class="form-row">
          <div class="col">
            <div class="form-row" id="reservation-date">
              <div class="col">
                <input
                  required
                  class="form-control"
                  type="text"
                  name="start"
                  placeholder="Arrival Date"
                  autocomplete="off"
                  />
                </div>
                
                <div class="col">
                  <input
                  required
                  class="form-control"
                  type="text"
                  name="end"
                  placeholder="Departure Date"
                  autocomplete="off"
                />
              </div>
            </div>
          </div>
        </div>

        <hr />

        <button type="submit" class="btn btn-primary">
          Search Availablity
        </button>
      </form>
    </div>
  </div>
</div>
{{end}} {{define "js"}}
<script>
  const elem = document.getElementById("reservation-date");
  const rangepicker = new DateRangePicker(elem, {
    format: "yyyy-mm-dd",
    minDate: new Date(),
  });
</script>
{{end}}
