{{define "admin"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Administration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/notie/dist/notie.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/static/css/admin-styles.css" />

    {{block "css" . }}
    {{end}}
  </head>
  <body>
    <div class="main-container">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between align-items-center px-3">
          <div class="navbar-left">
            <span class="menu-icon h1 text-white fw-bold"><i class="bi bi-list"></i></span>
            <a class="brand-logo h1 text-white  text-decoration-none" href="#">Bookings</a>
          </div>
          <div class="nav-bar-right">
            <a class="text-primary text-decoration-none" href="/">Public Site</a>
          </div>
        </nav>
      </header>
      <main class="container">
        <div class="row">{{block "content" .}} {{end}}</div>
      </main>
      <aside class="aside">
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/">Reservations</a>
          </li>
          <li>
            <a href="/">Calendar</a>
          </li>
          <li>
            <a href="/user/logout">Logout</a>
          </li>
        </ul>
      </aside>
      <footer class="footer">
        <div
          class="d-sm-flex justify-content-center justify-content-sm-between"
        ></div>
      </footer>
    </div>

    <!-- plugins:js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <!-- endinject -->
    <script src="https://unpkg.com/notie"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/app.js"></script>

    <script>
        let attention = Promt();
        function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        });
      }

      // notify modal
      function notifyModal(title, text, icon, confirmationButtonText) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmationButtonText,
        }); // end
      }

      {{with .Error}}
      notify("{{.}}", "error")
      {{end}}

      {{with .Flash}}
      notify("{{.}}", "flash")
      {{end}}

      {{with .Warning}}
      notify("{{.}}", "warning")
      {{end}}
    </script>

    {{block "js" . }} {{end}}
  </body>
</html>

{{end}}
